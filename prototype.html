<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #f1f1f1;
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 36px;
      margin-left: 50px;
    }
    .burger-menu {
      display: none;
      cursor: pointer;
    }
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 0;
      }
      .burger-menu {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 999;
      }
    }
  </style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
  <a href="#">Accueil</a>
  <a href="#">Services</a>
  <a href="#">Ã€ propos</a>
  <a href="#">Contact</a>
</div>

<div class="burger-menu" onclick="toggleSidebar()">&#9776;</div>

<button class="open-menu-btn" onclick="openSidebar()">Ouvrir le menu</button>

<script>
function toggleSidebar() {
  var sidebar = document.getElementById("sidebar");
  if (sidebar.style.width === "250px") {
    closeSidebar();
  } else {
    openSidebar();
  }
}

function openSidebar() {
  document.getElementById("sidebar").style.width = "250px";
}

function closeSidebar() {
  document.getElementById("sidebar").style.width = "0";
}
</script>

</body>
</html>
